<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Wep Scraping Twitter</title>
    <link rel="stylesheet" href="/static/Twitter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/fontawesome.min.css">
</head>

    <body>
        <h1 style="text-align:center;"> Twitter Post</h1>
        <div>
            <i class="fa fa-twitter-square" style="font-size:180px; text-align:center; color:#1DA1F2"></i>
        </div>
        <div id="form-container">
            <div id="form-wrapper">
                <form id="form" action="/PostTweet" method="POST">
                    <div class="flex:6" style="text-align:center">
                        <input id="title" class="form-control" type="text" name="NewTweet" placeholder="Add your new Post"
                                style="font-size:10px; height:50px; text-align:center; width:30%;background-color: white; 
                                box-sizing: border-box;color: black;">
                    </div>
                    <br>
                    <div style="text-align:center">
                        <button style="font-size:24px; border-radius:12px; text-align:center" type="submit" class="btn btn-primary">
                            <i class="fa fa-twitter-square" style="color:#1DA1F2;">Post Tweet</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
